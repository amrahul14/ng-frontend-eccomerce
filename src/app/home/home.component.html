<br>
<ngb-carousel *ngIf="popularProducts">
	<ng-template ngbSlide *ngFor="let item of popularProducts">
		<div class="picsum-img-wrapper">
			<a routerLink="/product-details/{{item.id}}"> <img height="600px" [src]="item.image" /> </a>
		</div>
		<div class="carousel-caption">
			<h3>{{item.name}}</h3>
			<p>{{item.description}}</p>
		</div>
	</ng-template>
</ngb-carousel>

<div class="row product-list" *ngIf="trendyProducts">
    <div class="col-sm-3" *ngFor="let item of trendyProducts">
      <div class="product-item">
        <a routerLink="/product-details/{{item.id}}"><img [src]="item.image" alt="not coming"></a>
      <div class="product-details">
        <h6 class="name-head">{{item.name}}</h6>
        <div class="product-price">
          <h6>Price:{{item.price}}</h6>
        </div>
        <div class="product-color">
          <h6>Color:{{item.color}}</h6>
        </div>
      </div>
      <div class="product-footer">
        <a routerLink="/product-details/{{item.id}}">View Details</a>
        <a href="">Add to Cart</a>
      </div>
      </div>
    </div>
  </div>
